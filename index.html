    <style>
        body { background-color: #F8F9FA; color: #64748B; font-family: 'Inter', sans-serif; }
        .lp-container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        h1, h2, h3, h4, h5, h6 { color: #1B3A6B; font-weight: 700; }
        
        .lp-primary-btn {
            background-color: #1B3A6B;
            color: #F8F9FA;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(27, 58, 107, 0.2);
            text-align: center;
        }
        .lp-primary-btn:hover {
            background-color: #C5A572;
            color: #1B3A6B;
            transform: translateY(-2px);
        }

        .lp-secondary-btn {
            background-color: #F8F9FA;
            color: #1B3A6B;
            border: 2px solid #1B3A6B;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-align: center;
        }
        .lp-secondary-btn:hover {
            background-color: #64748B;
            color: #F8F9FA;
            border-color: #64748B;
        }

        .lp-card {
            background-color: #FFFFFF;
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            transition: box-shadow 0.3s ease;
        }
        .lp-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .lp-alert {
            background-color: rgba(197, 165, 114, 0.1);
            border-left: 4px solid #C5A572;
            padding: 1rem 1.5rem;
            color: #1B3A6B;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease forwards; }
    </style>
